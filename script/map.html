<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Map</title>
<style type="text/css">
html, body {width:100%;height:100%;margin:0;padding:0;border:0;}
#container {font-size:14px;width:100%;height:100%;}
</style>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container");
var pt = new BMap.Point(114.125174,30.592032);
map.centerAndZoom(pt, 15);
map.addControl(new BMap.NavigationControl());
var marker = new BMap.Marker(pt);
map.addOverlay(marker);
var ctrl_ove = new BMap.OverviewMapControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT,isOpen:1});
map.addControl(ctrl_ove);
var gc = new BMap.Geocoder();
function showInfo(){
	gc.getLocation(pt, function(rs){
		var addComp = rs.addressComponents;
		var reData = "湖北省武汉市蔡甸区漳河口147号";//addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber;
		marker.openInfoWindow(new BMap.InfoWindow(reData, {
			width : 230,
			height: 70,
			title : '<b style="color:#cc5522;">武汉何氏包装有限公司</b>'
		}));
	});
}
showInfo();
marker.addEventListener("click", showInfo);
</script>
</body>
</html>
